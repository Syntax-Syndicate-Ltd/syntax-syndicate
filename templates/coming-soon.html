<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Syndicate - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        /* Simplified Mobile-First Background */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
        }

        /* Subtle Circuit Lines - Reduced for Mobile */
        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: circuit-flow 6s linear infinite;
        }

        .circuit-line:nth-child(1) {
            top: 20%;
            left: 0;
            width: 100%;
            height: 1px;
            animation-delay: 0s;
        }

        .circuit-line:nth-child(2) {
            top: 80%;
            left: 0;
            width: 100%;
            height: 1px;
            animation-delay: 3s;
        }

        .circuit-line:nth-child(3) {
            top: 0;
            left: 30%;
            width: 1px;
            height: 100%;
            animation-delay: 1.5s;
            background: linear-gradient(180deg, transparent, #4ecdc4, transparent);
        }

        .circuit-line:nth-child(4) {
            top: 0;
            left: 70%;
            width: 1px;
            height: 100%;
            animation-delay: 4.5s;
            background: linear-gradient(180deg, transparent, #00ff88, transparent);
        }

        @keyframes circuit-flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Optimized Floating Particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        .bg-particle:nth-child(2n) {
            background: #4ecdc4;
            animation-duration: 10s;
        }

        .bg-particle:nth-child(3n) {
            background: #00a8ff;
            animation-duration: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Simplified Code Elements for Mobile */
        .code-element {
            position: absolute;
            color: rgba(0, 255, 136, 0.4);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: clamp(10px, 3vw, 14px);
            z-index: 1;
            animation: codeFloat 10s linear infinite;
            pointer-events: none;
        }

        @keyframes codeFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(30px);
                opacity: 0;
            }
        }

        /* Main Content Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: clamp(1rem, 4vw, 2rem);
        }

        /* Logo with Consistent Theme */
        .logo {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            background: linear-gradient(45deg, #00ff88, #4ecdc4, #00a8ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoShift 6s ease-in-out infinite;
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            letter-spacing: clamp(-1px, -0.5vw, -2px);
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.2));
            line-height: 1.1;
        }

        @keyframes logoShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(2rem, 6vw, 3rem);
            font-weight: 300;
            letter-spacing: clamp(2px, 2vw, 8px);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.8s forwards;
            position: relative;
        }

        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% { opacity: 0.3; width: 50px; }
            50% { opacity: 1; width: 150px; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Home Button */
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 0.75rem);
            padding: clamp(12px, 4vw, 18px) clamp(24px, 6vw, 40px);
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            text-decoration: none;
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1.2s forwards;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.4),
                0 15px 40px rgba(0, 255, 136, 0.2);
            transform: translateY(-3px);
            color: #ffffff;
        }

        .home-button::after {
            content: 'â†’';
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }

        .home-button:hover::after {
            transform: translateX(4px);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                justify-content: center;
            }
            
            .logo {
                margin-bottom: 1.5rem;
            }
            
            .coming-soon {
                margin-bottom: 2.5rem;
                letter-spacing: 2px;
            }
            
            .home-button {
                padding: 14px 28px;
                font-size: 1rem;
            }

            /* Reduce particle count for mobile performance */
            .bg-particle:nth-child(n+11) {
                display: none;
            }

            /* Simplify animations for mobile */
            .code-element:nth-child(n+4) {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                letter-spacing: 0;
                margin-bottom: 1.5rem;
            }
            
            .coming-soon {
                margin-bottom: 2rem;
                letter-spacing: 1px;
            }
            
            .home-button {
                padding: 12px 24px;
                font-size: 0.95rem;
            }

            /* Further reduce animations for small screens */
            .bg-particle:nth-child(n+6) {
                display: none;
            }
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .home-button:hover {
                transform: none;
                background: rgba(0, 255, 136, 0.15);
            }
            
            .home-button:active {
                transform: scale(0.98);
                background: rgba(0, 255, 136, 0.25);
            }
        }

        /* Landscape mobile orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                padding: 0.5rem 1rem;
            }
            
            .logo {
                font-size: clamp(2rem, 6vw, 3rem);
            }
            
            .coming-soon {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tech Background -->
    <div class="tech-bg">
        <div class="circuit-lines">
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
        </div>
        <div class="bg-particles" id="bg-particles"></div>
    </div>
    
    <div class="container">
        <h1 class="logo">SYNTAX SYNDICATE</h1>
        <p class="coming-soon">Coming Soon</p>
        <a href="/" class="home-button">Back to Home</a>
    </div>

    <script>
        // Mobile-optimized particle system
        function createBgParticles() {
            const particlesContainer = document.getElementById('bg-particles');
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 10 : 25; // Reduced count for mobile

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Optimized code elements
        function createCodeElement() {
            // Reduce frequency on mobile
            if (window.innerWidth <= 768 && Math.random() > 0.3) return;

            const codeSnippets = [
                'function()', '=>', 'const x =', 'import {', 'class App', 'return;', 
                '<div>', 'useState()', 'async', 'try/catch', '{ props }', 
                'map()', 'filter()', 'reduce()', 'API_KEY'
            ];
            
            const element = document.createElement('div');
            element.className = 'code-element';
            element.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            element.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            element.style.animationDelay = Math.random() * 3 + 's';
            element.style.animationDuration = (Math.random() * 4 + 8) + 's';
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 12000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createBgParticles();
            
            // Create initial code elements
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createCodeElement(), i * 2000);
            }
            
            // Create code elements periodically with mobile optimization
            const interval = window.innerWidth <= 768 ? 5000 : 3000;
            setInterval(createCodeElement, interval);
        });

        // Optimized mouse interaction (desktop only)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const container = document.querySelector('.container');
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                container.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(0, 255, 136, 0.05) 0%, transparent 50%)`;
            });
        }

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 100);
        });

        // Preload fonts for better performance
        const link = document.createElement('link');
        link.rel = 'preconnect';
        link.href = 'https://fonts.googleapis.com';
        document.head.appendChild(link);
    </script>
</body>
</html>
