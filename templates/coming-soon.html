<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Syndicate - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* 3D Canvas Background */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1) 0%, rgba(147, 51, 234, 0.05) 50%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 2;
        }

        /* Animated Grid */
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: gridPulse 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Floating Code Elements */
        .code-element {
            position: absolute;
            color: rgba(6, 182, 212, 0.4);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            z-index: 3;
            animation: codeFloat 8s linear infinite;
        }

        @keyframes codeFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* Glowing Dots Network */
        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #06b6d4;
            border-radius: 50%;
            box-shadow: 0 0 10px #06b6d4;
            z-index: 3;
            animation: dotPulse 3s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 10px #06b6d4;
            }
            50% { 
                transform: scale(1.5);
                box-shadow: 0 0 20px #06b6d4, 0 0 30px #06b6d4;
            }
        }

        /* Lines connecting dots */
        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.3), transparent);
            z-index: 2;
            animation: lineGlow 4s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Main Content Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Logo */
        .logo {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 25%, #8b5cf6 50%, #ec4899 75%, #06b6d4 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoShift 6s ease-in-out infinite;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(6, 182, 212, 0.3);
            filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.2));
        }

        @keyframes logoShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: clamp(2px, 1vw, 8px);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.8s forwards;
            position: relative;
        }

        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% { opacity: 0.3; width: 50px; }
            50% { opacity: 1; width: 150px; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Home Button */
        .home-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            background: rgba(6, 182, 212, 0.1);
            color: #06b6d4;
            text-decoration: none;
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 12px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1.2s forwards;
            backdrop-filter: blur(10px);
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
            box-shadow: 
                0 0 30px rgba(6, 182, 212, 0.3),
                0 10px 30px rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
            color: #ffffff;
        }

        .home-button::after {
            content: 'â†’';
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .home-button:hover::after {
            transform: translateX(4px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                letter-spacing: -1px;
                margin-bottom: 1.5rem;
            }
            
            .coming-soon {
                margin-bottom: 2.5rem;
            }
            
            .home-button {
                padding: 12px 28px;
            }
            
            .tech-grid {
                background-size: 50px 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .logo {
                letter-spacing: 0;
            }
            
            .coming-soon {
                margin-bottom: 2rem;
            }
            
            .home-button {
                padding: 10px 24px;
            }
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="gradient-overlay"></div>
    <div class="tech-grid"></div>
    
    <div class="container">
        <h1 class="logo">SYNTAX SYNDICATE</h1>
        <p class="coming-soon">Coming Soon</p>
        <a href="/" class="home-button">Back to Home</a>
    </div>

    <script>
        // 3D Canvas Animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle System
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.speed = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + 10) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#06b6d4';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#06b6d4';
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }
        }

        // Create particles
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        // Neural Network Lines
        class NetworkNode {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.connections = [];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                // Draw connections
                ctx.strokeStyle = 'rgba(6, 182, 212, 0.1)';
                ctx.lineWidth = 1;
                this.connections.forEach(node => {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(node.x, node.y);
                    ctx.stroke();
                });

                // Draw node
                ctx.fillStyle = 'rgba(6, 182, 212, 0.6)';
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#06b6d4';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create network nodes
        const nodes = [];
        for (let i = 0; i < 15; i++) {
            nodes.push(new NetworkNode());
        }

        // Connect nearby nodes
        function connectNodes() {
            nodes.forEach(node => {
                node.connections = [];
                nodes.forEach(otherNode => {
                    if (node !== otherNode) {
                        const distance = Math.hypot(node.x - otherNode.x, node.y - otherNode.y);
                        if (distance < 150) {
                            node.connections.push(otherNode);
                        }
                    }
                });
            });
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Update and draw network
            connectNodes();
            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Add floating code elements
        function createCodeElement() {
            const codeSnippets = [
                'function()', '=> {}', 'const x =', 'import {', 'class App', 'return;', 
                '<div>', 'useState()', 'async/await', 'try/catch', '{ ...props }', 
                'map()', 'filter()', 'reduce()', 'useState', 'useEffect', 'API_KEY'
            ];
            
            const element = document.createElement('div');
            element.className = 'code-element';
            element.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            element.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            element.style.animationDelay = Math.random() * 5 + 's';
            element.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 10000);
        }

        // Create code elements periodically
        setInterval(createCodeElement, 2000);

        // Mouse interaction
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Attract nearby nodes to mouse
            nodes.forEach(node => {
                const distance = Math.hypot(node.x - mouseX, node.y - mouseY);
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    const angle = Math.atan2(mouseY - node.y, mouseX - node.x);
                    node.vx += Math.cos(angle) * force * 0.01;
                    node.vy += Math.sin(angle) * force * 0.01;
                }
            });
        });

        // Initialize with some code elements
        for (let i = 0; i < 5; i++) {
            setTimeout(createCodeElement, i * 1000);
        }
    </script>
</body>
</html>
